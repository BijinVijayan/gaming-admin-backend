version: '3.8'

services:
  db:
    image: postgres:13
    container_name: gaming_db
    restart: always
    ports:
      - '5432:5432'
    environment:
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: admin123
      POSTGRES_DB: gaming_platform
    volumes:
      - postgres_data:/var/lib/postgresql/data

volumes:
  postgres_data: